<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: dodgerblue;
        }

        .container div {
            background-color: #f1f1f1;
            color: #000;
            width: 100px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
     <h1>The flex-shrink Property</h1>

    <p>Let the third flex item shrink twice as much as the other flex items:</p>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div style="flex-shrink: 2">3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
