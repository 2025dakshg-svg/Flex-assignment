<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      background-color: DodgerBlue;
    }

    .container div {
      background-color: #f1f1f1;
      width: 100px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>justify-content: space-between</h1>

  <p>justify-content: space-between; displays the flex items with space between them:</p>

  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
